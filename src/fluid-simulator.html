<html>
  <head>
    <title>Fluid Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="grid-container">
      <div id="p5-canvas-container"></div>
      <div id="p5-interface">
        <p>FPS: <span id="interface-fps">0</span></p>
        <label for="cell-count">Number of cells to simulate</label>
        <select name="cell-count" id="interface-cell-count">
          <option value="64">64</option>
          <option value="256" selected>256</option>
          <option value="1024">1024</option>
          <option value="4096">4096</option>
        </select>
      </div>
    </div>
    
    <!-- Include all our scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="js/colour_constants.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
